                </a>
                <div class="col-8 col-xl-6 col-xxl btn_create">

                    <button type="button" class="btn btn-success " data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Create a new post
                    </button>
                </div>
                <div class="col-12 col-xl-12 col-xxl dropdown btn_settingContainer">
                    <button class="btn btn-secondary dropdown-toggle btn-settings" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear" style="color: rgb(35, 35, 35);"></i>
                    </button>

                        <li><a class="dropdown-item" href="#">Profile</a></li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Long out</a></li>
                    </ul>
            </nav>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-title-close">
                        <strong>Create a new post</strong>
                        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-header"><strong>Caption:</strong>


                    </div>
                    <div class="buttons_modal">Add the Caption of your post here
                        <button type="button" class="btn btn_icon_modal"><i
                                class="fa-solid fa-camera-retro"></i></button>
                        <button type="button" class="btn btn_icon_modal"><i class="fa-solid fa-map-pin"></i></button>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-light btn_cancel_modal"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <nav class="navbar bg-white navbar_second">
                <form class="container-fluid justify-content-center">
                    <a class="btn btn-outline-secondary btn-grip" href="index.html">

                    <a class="btn btn-outline-secondary btn-grip" href="photo.html"><i

            </nav>
